<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>DMP-Cars</title>
</head>
<body>
<div class="main">
    <div class="login-form">
        <form th:action="@{/username}" method="post">
            <label for="username">Login<input type="text" id="username" name="username"></label>
            <br/>
            <label for="password">Password<input name="password" id="password" type="password"></label>
            <br/>
            <input type="submit" id="submit" name="submit" value="Login">
        </form>
    </div>
    <div th:if="${param.error}">
        Login attempt failed.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>
</body>
</html>
